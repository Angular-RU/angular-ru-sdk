name: Angular-RU SDK action setup node.js
description: Node.js setup

inputs:
  node-version:
    description: Node.js version
    required: false
    default: 16.x

runs:
  using: composite
  steps:
    - name: Use Node.js ${{ inputs.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ inputs.node-version }}

    - name: Restore node_modules from cache
      id: cache-node-modules
      uses: actions/cache@v2
      with:
        path: |
          node_modules
          !node_modules/.cache/
          */*/node_modules
          !*/*/node_modules/.cache/
        key: node-modules-cache-${{ hashFiles('**/yarn.lock') }}

    - name: Restore from global NPM cache
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: npm-cache-${{ hashFiles('**/yarn.lock') }}
        restore-keys: npm-cache-

    - name: Restore from cache of builds
      id: build-cache
      uses: actions/cache@v2
      with:
        path: |
          node_modules/.cache
          */*/node_modules/.cache/
        key: builds-cache-${{ hashFiles('**/yarn.lock') }}-${{ github.ref }}
        restore-keys: builds-cache-${{ hashFiles('**/package-lock.json') }}

    - run: yarn install --frozen-lockfile
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash

    - run: ls -la .
      shell: bash
