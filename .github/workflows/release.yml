name: CI
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Scan repo for find local actions
        uses: actions/checkout@v2.4.0

      - name: Setup Git
        id: git-setup
        uses: ./.github/actions/git
        with:
          token: ${{ secrets.ANGULAR_RU_BOT_PAT }}

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      #- name: Build packages
      #  run: yarn build

      - name: Deploy npm packages
        run: |
          yarn format


          echo "git status"
          git status
          echo "------"

          echo "git add ."
          git add .
          echo "------"

          echo "git commit ..."
          git commit -m "ci: detect uncommitted [ci skip]" --no-verify --no-edit && git push || true

          #echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          #GH_TOKEN=${{ secrets.ANGULAR_RU_BOT_PAT }} yarn lerna publish

concurrency:
  group: release-${{ github.head_ref }}
  cancel-in-progress: true
