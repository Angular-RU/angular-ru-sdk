name: CI
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Prepare git
        run: |
          git config --global push.default simple
          git config --global user.name "angular-ru-bot"
          git config --global user.email "angular-ru@yandex.ru"
          git config remote.origin.url https://x-access-token:${{ secrets.ANGULAR_RU_BOT_PAT }}@github.com/$GITHUB_REPOSITORY

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      #- name: Build packages
      #  run: yarn build

      - name: Deploy npm packages
        run: |
          yarn format

          echo "git status"
          git status
          echo "------"

          echo "git add ."
          git add .
          echo "------"

          echo "git commit ..."
          git commit -m "ci: detect uncommitted [ci skip]" --no-verify --no-edit && git push || true

          #echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          #GH_TOKEN=${{ secrets.ANGULAR_RU_BOT_PAT }} yarn lerna publish

concurrency:
  group: release-${{ github.head_ref }}
  cancel-in-progress: true
