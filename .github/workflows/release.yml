name: CI Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Run unit tests'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-conclusions: success
          wait-interval: 10

      - name: Wait for build to succeed
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Run build packages'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-conclusions: success
          wait-interval: 10

      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false

      - name: Prepare git and npm token
        run: |
          git config --global user.name "angular-ru-bot"
          git config --global user.email "angular-ru@yandex.ru"
          git config remote.origin.url https://x-access-token:${{ secrets.ANGULAR_RU_BOT_PAT }}@github.com/$GITHUB_REPOSITORY

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - name: Publish npm libraries
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"
          yarn nx changelog workspace
          yarn nx run-many --target=version --all --parallel=1 --color=true --exclude=workspace

      - name: Update changes in git
        run: git push origin && git push origin --tags

concurrency:
  group: release-${{ github.head_ref }}
  cancel-in-progress: true
