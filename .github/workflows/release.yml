name: CI
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Scan repo for find local actions
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Git
        id: git-setup
        uses: ./.github/actions/git
        with:
          token: ${{ secrets.ANGULAR_RU_BOT_PAT }}

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      #- name: Build packages
      #  run: yarn build

      - name: Deploy npm packages
        run: |
          yarn format

          git config --global push.default simple
          git config --global user.name "angular-ru-bot"
          git config --global user.email "angular-ru@yandex.ru"
          git remote set-url origin https://x-access-token:${{ secrets.ANGULAR_RU_BOT_PAT }}@github.com/${{ github.repository }}

          echo "git status"
          git status
          echo "------"

          echo "git add ."
          git add .
          echo "------"

          echo "git commit ..."
          git commit -m "ci: detect uncommitted [ci skip]" \
            --no-verify --no-edit \
            --author="${{ steps.git-setup.outputs.username }} <${{ steps.git-setup.outputs.email }}>" && \
          git push || true


          #echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          #GH_TOKEN=${{ secrets.ANGULAR_RU_BOT_PAT }} yarn lerna publish

concurrency:
  group: release-${{ github.head_ref }}
  cancel-in-progress: true
