name: CI Release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          persist-credentials: false
      - run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Prepare git and npm token
        run: |
          git config --global push.default simple
          git config --global user.name "angular-ru-bot"
          git config --global user.email "angular-ru@yandex.ru"
          git config remote.origin.url https://x-access-token:${{ secrets.ANGULAR_RU_BOT_PAT }}@github.com/$GITHUB_REPOSITORY
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - name: Publish npm libraries
        run: yarn nx affected --target=version --all --parallel=false --color=true

      - name: Detect uncommitted format changes
        run: |
          yarn format
          git add .
          git commit -m "ci: detect uncommitted format changes [ci skip]" --no-verify --no-edit || true

      - name: Auto push
        run: git push --follow-tags origin master

concurrency:
  group: release-${{ github.head_ref }}
  cancel-in-progress: true
