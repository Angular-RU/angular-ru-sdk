name: CI Lint
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Scan repo for find local actions
        uses: actions/checkout@v2

      - name: Setup Git
        id: git-setup
        uses: ./.github/actions/git
        with:
          token: ${{ secrets.ANGULAR_RU_BOT_PAT }}

      - name: Setup Node.js and Cache
        uses: ./.github/actions/nodejs

      - name: Run commitlint
        run: |
          yarn commitlint \
                --from ${{ github.event.pull_request.base.sha }} \
                --to ${{ github.event.pull_request.head.sha }} \
                --verbose

      - name: Run prettier
        run: yarn nx prettier workspace

      - name: Run build artifacts dependent
        run: yarn nx build eslint-plugin-enterprise

      - name: Run eslint
        run: yarn nx eslint workspace

      - name: Autocommit fixed files and push
        uses: ./.github/actions/autopush
        with:
          username: ${{ steps.git-setup.outputs.username }}
          email: ${{ steps.git-setup.outputs.email }}

concurrency:
  group: lint-${{ github.head_ref }}
  cancel-in-progress: true
