<h3>Edit</h3>

@if (form) {
    <form [formGroup]="form">
        @for (input of data | keyvalue; track input.key) {
            <mat-form-field>
                <input
                    matInput
                    placeholder="{{ input.key }}"
                    [formControlName]="$any(input.key)"
                />
            </mat-form-field>
        }
    </form>
}

<button
    mat-button
    type="button"
    class="dialog-close"
    (click)="save()"
>
    Save
</button>
