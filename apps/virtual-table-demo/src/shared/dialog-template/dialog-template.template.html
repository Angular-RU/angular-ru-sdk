<h3>Edit</h3>

<form
    *ngIf="form"
    [formGroup]="form"
>
    <mat-form-field *ngFor="let input of data | keyvalue">
        <input
            matInput
            placeholder="{{ input.key }}"
            [formControlName]="$any(input.key)"
        />
    </mat-form-field>
</form>

<button
    mat-button
    class="dialog-close"
    (click)="save()"
>
    Save
</button>
