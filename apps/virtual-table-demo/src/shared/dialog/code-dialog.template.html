<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    @if (data.description) {
        <p [innerHTML]="data.description"></p>
    }
    <pre><code
        [class]="data.language === 'typescript' ? 'typescript' : 'html'"
    >{{ data.code }}</code></pre>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-dialog-close
        matButton
        type="button"
    >
        OK
    </button>
</mat-dialog-actions>
