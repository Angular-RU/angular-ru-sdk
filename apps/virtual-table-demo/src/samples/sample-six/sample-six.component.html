<mat-toolbar class="simple-toolbar">
    <span>
        Example sorting

        <button
            mat-raised-button
            type="button"
            (click)="sortByIdDirection = !sortByIdDirection"
        >
            Toggle sort by ID
        </button>
        <mat-checkbox
            class="regenerate"
            [ngModelOptions]="{standalone: true}"
            [(ngModel)]="skipSort"
        >
            Skip internal sort
        </mat-checkbox>
    </span>

    <button
        mat-raised-button
        type="button"
        class="show-simple"
        (click)="showSample()"
    >
        show code sample
    </button>
</mat-toolbar>

<ngx-table-builder
    [skip-sort]="skipSort"
    [sort-types]="sortByIdDirection ? {id: 'asc'} : {id: 'desc'}"
    [source]="data()"
    (sortChanges)="sortChanges($event)"
>
    <ngx-empty>No data</ngx-empty>
    <ngx-source-null>Loading</ngx-source-null>
    <ngx-options is-sortable />
</ngx-table-builder>
