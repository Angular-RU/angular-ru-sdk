<mat-toolbar class="simple-toolbar">
    <span>Example drag-and-drop (drag-n-drop columns to re-order them)</span>
    <button
        mat-raised-button
        type="button"
        class="show-simple"
        (click)="showSample()"
    >
        show code sample
    </button>
</mat-toolbar>

<ngx-table-builder
    [row-height]="40"
    [source]="data()"
    (schemaChanges)="updatedSchema($event)"
>
    <ngx-options is-draggable />
</ngx-table-builder>
