<mat-toolbar class="simple-toolbar">
    <span>Persistent state (re-order the columns to see the order saved in local storage)</span>
    <button
        mat-raised-button
        type="button"
        class="show-simple"
        (click)="showSample()"
    >
        show code sample
    </button>
</mat-toolbar>

<ngx-table-builder
    #table
    [exclude-keys]="['reverseId']"
    [name]="testName"
    [schema-columns]="schema"
    [schema-version]="1"
    [source]="data"
    [vertical-border]="false"
>
    <ngx-options
        is-draggable
        is-filterable
        is-sortable
    />

    <ngx-context-menu>
        <ngx-context-menu-item
            contextTitle
            divider
        >
            <ngx-menu-content>Menu</ngx-menu-content>
        </ngx-context-menu-item>

        <ngx-context-menu-item>
            <ngx-menu-content>Column list</ngx-menu-content>

            @for (column of table.columnSchema; track column.key) {
                <ngx-context-menu-item
                    [visible]="column.isModel"
                    (onClick)="table.toggleColumnVisibility(column.key); $event.preventDefault()"
                >
                    <ngx-menu-content no-margin>{{ column.key }}</ngx-menu-content>
                    <ngx-menu-content
                        align-center
                        no-margin
                    >
                        <mat-checkbox
                            color="primary"
                            [checked]="column.isVisible"
                        />
                    </ngx-menu-content>
                </ngx-context-menu-item>
            }
        </ngx-context-menu-item>

        <ngx-context-menu-item
            divider
            (onClick)="table.resetSchema()"
        >
            <ngx-menu-content>Reset table settings</ngx-menu-content>
        </ngx-context-menu-item>
    </ngx-context-menu>

    <ngx-column
        custom-key
        important-template
        key="id"
        sticky
        vertical-line
        width="100"
        [is-draggable]="false"
    />

    <ngx-column
        custom-key
        important-template
        key="reverseId"
        vertical-line
        width="150"
    />

    @for (key of table.modelColumnKeys; track key) {
        <ngx-column [key]="key" />
    }

    <ngx-column
        custom-key
        empty-head
        key="edit"
        sticky-end
        vertical-line
        width="60"
    >
        <ng-template
            ngx-td
            row
        >
            <button
                mat-button
                type="button"
            >
                <mat-icon>info</mat-icon>
            </button>
        </ng-template>
    </ngx-column>
</ngx-table-builder>
