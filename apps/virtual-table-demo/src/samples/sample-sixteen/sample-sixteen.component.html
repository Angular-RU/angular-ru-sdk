<mat-toolbar class="simple-toolbar">
    <span>Persistent state</span>
    <button
        mat-raised-button
        class="show-simple"
    >
        show code sample
    </button>
</mat-toolbar>

<ngx-table-builder
    #table
    [exclude-keys]="['reverseId']"
    [name]="testName"
    [schema-columns]="schema"
    [schema-version]="1"
    [source]="data"
    [vertical-border]="false"
>
    <ngx-options
        is-draggable
        is-filterable
        is-sortable
    ></ngx-options>

    <ngx-context-menu>
        <ngx-context-menu-item
            contextTitle
            divider
        >
            <ngx-menu-content>Menu</ngx-menu-content>
        </ngx-context-menu-item>

        <ngx-context-menu-item>
            <ngx-menu-content>Column list</ngx-menu-content>

            <ngx-context-menu-item
                *ngFor="let column of table.columnSchema"
                [visible]="column.isModel"
                (onClick)="table.toggleColumnVisibility(column.key); $event.preventDefault()"
            >
                <ngx-menu-content no-margin>{{ column.key }}</ngx-menu-content>
                <ngx-menu-content
                    align-center
                    no-margin
                >
                    <mat-checkbox
                        color="primary"
                        [checked]="column.isVisible"
                    ></mat-checkbox>
                </ngx-menu-content>
            </ngx-context-menu-item>
        </ngx-context-menu-item>

        <ngx-context-menu-item
            divider
            (onClick)="table.resetSchema()"
        >
            <ngx-menu-content>Reset table settings</ngx-menu-content>
        </ngx-context-menu-item>
    </ngx-context-menu>

    <ngx-column
        custom-key
        important-template
        key="id"
        sticky
        vertical-line
        width="100"
        [is-draggable]="false"
    ></ngx-column>

    <ngx-column
        custom-key
        important-template
        key="reverseId"
        vertical-line
        width="150"
    ></ngx-column>

    <ngx-column
        *ngFor="let key of table.modelColumnKeys"
        [key]="key"
    ></ngx-column>

    <ngx-column
        custom-key
        empty-head
        key="edit"
        sticky-end
        vertical-line
        width="60"
    >
        <ng-template
            ngx-td
            row
        >
            <button mat-button><mat-icon>info</mat-icon></button>
        </ng-template>
    </ngx-column>
</ngx-table-builder>
