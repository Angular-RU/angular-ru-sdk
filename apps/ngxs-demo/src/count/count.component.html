<h3>CountState</h3>

PS: CountSubState will be persisted in sessionStorage
<br />

<br />
<b class="title">Selection:</b>
<br />

counter.state$ = {{ counter.state$ | async | json }}
<br />

<span>counter.values$ = {{ counter.values$ | async | json }}</span>

<br />
<br />

<br />
<b class="title">Actions:</b>

<button
    type="button"
    (click)="counter.increment()"
>
    increment
</button>
<button
    type="button"
    (click)="counter.countSubIncrement()"
>
    countSubIncrement
</button>
<button
    type="button"
    (click)="counter.decrement()"
>
    decrement
</button>
<button
    type="button"
    (click)="counter.reset()"
>
    reset
</button>

<br />
<br />

<b class="title">counter model:</b>
<input
    type="text"
    [ngModel]="(counter.state$ | async)?.val"
    (ngModelChange)="counter.setDebounceValue($event)"
/>

(delay 300ms)

<br />
<br />

<b class="title">subCount model:</b>
<input
    type="text"
    [ngModel]="(subCount.state$ | async)?.val"
    (ngModelChange)="subCount.setDebounceSubValue($event)"
/>

(delay 300ms)
