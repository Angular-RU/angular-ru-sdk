<mat-drawer-container class="dashboard">
    <mat-drawer
        mode="side"
        opened
        class="dashboard__menu"
    >
        <mat-toolbar class="title">
            <img
                src="assets/favicon.ico"
                alt="angular"
                class="logo"
            />
            <a
                routerLink="/"
                class="logo-title"
            >
                @angular-ru/cdk/flex-layout
            </a>
        </mat-toolbar>

        <mat-list class="menu">
            <mat-list-item class="menu__item">
                <a routerLink="samples/guide">
                    -
                    <strong>Guide overview</strong>
                </a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="menu__item">
                <a routerLink="samples/first">- Examples</a>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-drawer>

    <mat-drawer-content class="dashboard__content">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
