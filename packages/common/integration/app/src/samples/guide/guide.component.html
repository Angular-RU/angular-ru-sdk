<div>
    <h3>amountFormat directive</h3>

    <form [formGroup]="amountForm">
        <mat-form-field>
            <mat-label>Amount sum</mat-label>
            <input matInput placeholder="Sum" formControlName="sum" amountFormat />
        </mat-form-field>
    </form>

    <h3>inputFilter directive</h3>

    <h4>default filter (only numbers)</h4>
    <input inputFilter [value]="valueNumbers" class="input-filter" />
    <span>{{ onlyNumbers }}</span>

    <h4>simple input</h4>
    <input [inputFilter]="filterRegExp" [value]="value" class="input-filter" />
    <span>{{ filterRegExp }}</span>

    <h4>with control</h4>
    <input [formControl]="filterControl" [inputFilter]="filterRegExp" class="input-filter" />
    <span>{{ filterRegExp }}</span>
    <br />
    control: "{{ filterControl.value }}"
</div>
