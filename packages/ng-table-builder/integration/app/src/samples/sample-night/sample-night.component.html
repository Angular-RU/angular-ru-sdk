<mat-toolbar class="simple-toolbar">
    <span>Example table in columns</span>
    <mat-checkbox
        style="margin-left: 10px;"
        [(ngModel)]="nativeScrollbar"
        class="mat-checkbox-flat"
        (change)="update()"
    >
        Enable native scrollbar
    </mat-checkbox>

    <button class="show-simple" mat-raised-button (click)="showSample()">show code sample</button>
</mat-toolbar>

<div id="main-column">
    <div id="widget1">
        <ngx-table-builder #table1 [source]="dataFirst" [native-scrollbar]="nativeScrollbar" enable-filtering>
            <ngx-header [css-class]="['my-filter']" height="65">
                <div class="filter-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Filter</mat-label>
                        <input
                            matInput
                            name="width"
                            autocomplete="off"
                            [(ngModel)]="table1.filterable.filterValue"
                            (ngModelChange)="table1.filter()"
                        />
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>

                    <mat-form-field class="filter-options" appearance="outline">
                        <mat-label>Find options</mat-label>
                        <mat-select [(value)]="table1.filterable.filterType" (valueChange)="table1.filter()">
                            <mat-option *ngFor="let type of table1.filterable.types | keyvalue" [value]="type.value">
                                {{ type.key }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </ngx-header>

            <ngx-options is-draggable></ngx-options>
            <ngx-column *ngFor="let key of table1.modelColumnKeys">
                <ng-template ngx-th>{{ key }}</ng-template>
                <ng-template ngx-td let-cell>{{ cell }}</ng-template>
            </ngx-column>
        </ngx-table-builder>
    </div>

    <div id="widget2">
        <ngx-table-builder #table2 [source]="dataSecond" [native-scrollbar]="nativeScrollbar" enable-filtering>
            <ngx-header [css-class]="['my-filter']" height="65">

                            matInput

                            (ngModelChange)="table2.filter()"

                    </mat-form-field>

                            <mat-option *ngFor="let type of table2.filterable.types | keyvalue" [value]="type.value">
                                {{ type.key }}

                        </mat-select>
                    </mat-form-field>
                </div>
            </ngx-header>

            <ngx-options is-draggable></ngx-options>

            </ngx-column>
        </ngx-table-builder>
    </div>
</div>
