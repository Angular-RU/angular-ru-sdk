<div
    class="table-grid__table-content-place"
    [class.table-grid__header-expandable]="expandable"
    [class.table-grid__table-content-place--content-cell]="contentCell !== null"
    [class.table-grid__table-content-place--align-center]="alignCenter !== null"
    [class.table-grid__table-content-place--bold]="bold !== null"
    [style.height.px]="height"
>
    <div [ngClass]="cssClasses" [class.content-box]="contentCell !== null">
        <ng-content></ng-content>
    </div>
    <ng-container *ngIf="expandable">
        <div class="table-grid__header-sticky--expand-button-wrapper">
            <mat-icon
                class="table-grid__header-sticky--expand-button"
                [class.table-grid__header-sticky--expand-button--expanded]="expanded"
                (click)="toggleExpand()"
            >
                keyboard_arrow_down
            </mat-icon>
        </div>
    </ng-container>
</div>
