<mat-drawer-container class="dashboard">

            <img src="assets/img/angular.svg" alt="angular" class="logo" />
            <a routerLink="/" class="logo-title">@angular-ru/cdk</a>
        </mat-toolbar>

        <mat-list class="menu">
            <mat-list-item>
                <strong class="directive-title">Directives</strong>
            </mat-list-item>
            <mat-divider></mat-divider>

            <mat-list-item class="menu__item">
                <a routerLink="samples/amount-format">- amountFormat</a>

            <mat-list-item class="menu__item">
                <a routerLink="samples/input-filter">- inputFilter</a>

    </mat-drawer>

    <mat-drawer-content class="dashboard__content">
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
