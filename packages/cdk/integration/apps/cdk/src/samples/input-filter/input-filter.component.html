<div>
    <h3>inputFilter directive</h3>

    <h4>default filter (only numbers)</h4>
    <input inputFilter class="input-filter" [value]="valueNumbers" />
    <span>{{ onlyNumbers }}</span>

    <h4>simple input</h4>
    <input class="input-filter" [inputFilter]="filterRegExp" [value]="value" />
    <span>{{ filterRegExp }}</span>

    <h4>with control</h4>
    <input class="input-filter" [formControl]="filterControl" [inputFilter]="filterRegExp" />
    <span>{{ filterRegExp }}</span>
    <br />
    control: "{{ filterControl.value }}"
</div>
